<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProfileCraft</title>
  <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body style="font-family: 'Open Sans', sans-serif;">
<!-- Announcement -->
<div class="alert alert-warning text-center" role="alert">
    This is still under development and testing.
</div>

<div class="container py-5">
    <h1 class="mb-4 text-center">
        <img src="static/images/ProfileCraft-logo.jpeg" alt="ProfileCraft Logo" width="100" height="100"> ProfileCraft: GitHub Readme Generator
    </h1>
    <div class="py-3 text-center">
        <a href="https://github.com/Edgar-Mendonca" target="_blank" class="btn btn-outline-dark" tabindex="-1" role="button" aria-disabled="true"><i class="bi bi-github"></i> My GitHub</a>
        <a href="https://twitter.com/EdgarMendonca7" target="_blank" class="btn btn-outline-dark" tabindex="-1" role="button" aria-disabled="true"><i class="bi bi-twitter-x"></i> My Twitter</a>
    </div>
 
<hr>
    
<!-- Input Form -->
<form>
    <!-- GitHub Username and Full Name Container -->
<div class="row mb-3">
      <h3><i class="bi bi-person-bounding-box"></i> Name</h3>
      <div class="col">
        <label for="username" class="form-label">GitHub Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your GitHub username" required>
      </div>
      <div class="col">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
      </div>
    </div>
  
    <!-- About Me Container -->
    <div class="mb-3">
      <label for="aboutMe" class="form-label"><h3><i class="bi bi-file-earmark-person"></i> About Me</h3></label>
      <textarea class="form-control" id="aboutMe" rows="3" placeholder="Briefly describe yourself"></textarea>
    </div>

    <hr>
  
    <label for="profileHighlights" class="form-label"><h3><i class="bi bi-info-square"></i> Profile Highlights</h3></label>
    <!-- Working On Container -->
    <div class="mb-3">
        <label for="workingOnText" class="form-label"><i class="bi bi-tools"></i> I’m currently working on</label>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="workingOnText" placeholder="Briefly describe your current projects">
            </div>
            <div class="col">
                <input type="url" class="form-control" id="workingOnURL" placeholder="Link to your project">
            </div>
        </div>
    </div>
  
    <!-- Collaborate Container -->
    <div class="mb-3">
        <label for="collaborateText" class="form-label"><i class="bi bi-people"></i> I’m looking to collaborate on</label>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="collaborateText" placeholder="Specify areas you're interested in collaborating">
            </div>
            <div class="col">
                <input type="url" class="form-control" id="collaborateURL" placeholder="Link to collaboration opportunity">
            </div>
        </div>
    </div>

    <!-- Help With Container -->
    <div class="mb-3">
        <label for="helpWithText" class="form-label"><i class="bi bi-question"></i> I’m looking for help with</label>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="helpWithText" placeholder="Describe what you need help with">
            </div>
            <div class="col">
                <input type="url" class="form-control" id="helpWithURL" placeholder="Link to your request for help">
            </div>
        </div>
    </div>
 
    <!-- Learning Container -->
    <div class="mb-3">
        <label for="learningText" class="form-label"><i class="bi bi-book"></i> I’m currently learning</label>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="learningText" placeholder="List topics or technologies you are currently learning">
            </div>
            <div class="col">
                <input type="url" class="form-control" id="learningURL" placeholder="Link to your learning resources">
            </div>
        </div>
    </div>

    <!-- Ask Me Container -->
    <div class="mb-3">
        <label for="askMeText" class="form-label"><i class="bi bi-chat-dots"></i> Ask me about</label>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="askMeText" placeholder="What topics are you knowledgeable about?">
            </div>
            <div class="col">
                <input type="url" class="form-control" id="askMeURL" placeholder="Link to your expertise or discussions">
            </div>
        </div>
    </div>

    <!-- Reach Me Container -->
    <div class="mb-3">
        <label for="reachMeText" class="form-label"><i class="bi bi-envelope"></i> How to reach me</label>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="reachMeText" placeholder="Provide contact information or social media links">
            </div>
            <div class="col">
                <input type="url" class="form-control" id="reachMeURL" placeholder="Link to your social media or contact page">
            </div>
        </div>
    </div>

    <!-- Projects Container -->
    <div class="mb-3">
        <label for="projectsText" class="form-label"><i class="bi bi-folder"></i> All of my projects are available at</label>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="projectsText" placeholder="Share links to your GitHub repositories">
            </div>
            <div class="col">
                <input type="url" class="form-control" id="projectsURL" placeholder="Link to your GitHub projects">
            </div>
        </div>
    </div>

    <!-- Articles Container -->
    <div class="mb-3">
        <label for="articlesText" class="form-label"><i class="bi bi-pencil"></i> I regularly write articles on</label>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="articlesText" placeholder="Link to your blog or articles">
            </div>
            <div class="col">
                <input type="url" class="form-control" id="articlesURL" placeholder="Link to your articles or blog">
            </div>
        </div>
    </div>

    <!-- Experiences Container -->
    <div class="mb-3">
        <label for="experiencesText" class="form-label"><i class="bi bi-file-earmark-text"></i> Know about my experiences</label>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="experiencesText" placeholder="Share details about your experiences">
            </div>
            <div class="col">
                <input type="url" class="form-control" id="experiencesURL" placeholder="Link to your portfolio or experiences">
            </div>
        </div>
    </div>

    <!-- Fun Fact Container -->
    <div class="mb-3">
        <label for="funFactText" class="form-label"><i class="bi bi-lightbulb"></i> Fun fact</label>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="funFactText" placeholder="Share an interesting fact about yourself">
            </div>
            <!-- No URL input for Fun Fact -->
        </div>
    </div>

<hr>

<!-- Connect with me -->
<div class="mb-5">
    <label for="connectWithMe" class="form-label"><h3><i class="bi bi-link"></i> Connect with me</h3></label>
    
    
    <div class="row mb-3">
        <!-- GitHub -->
        <div class="col">
            <label for="githubUsername" class="form-label"><i class="bi bi-github"></i> GitHub</label>
            <input type="text" class="form-control" id="githubUsername" placeholder="Enter your GitHub username">
        </div>
        <!-- YouTube -->
        <div class="col">
            <label for="youtubeUsername" class="form-label"><i class="bi bi-youtube"></i> YouTube</label>
            <input type="text" class="form-control" id="youtubeUsername" placeholder="Enter your YouTube username">
        </div>
    </div>

    <div class="row mb-3">
        <!-- Twitter -->
        <div class="col">
            <label for="twitterUsername" class="form-label"><i class="bi bi-twitter-x"></i> Twitter</label>

        </div>
        <!-- LinkedIn -->
        <div class="col">
            <label for="linkedinUsername" class="form-label"><i class="bi bi-linkedin"></i> LinkedIn</label>
            <input type="text" class="form-control" id="linkedinUsername" placeholder="Enter your LinkedIn username">

    </div>

    <div class="row mb-3">
        <!-- Facebook -->
        <div class="col">

        </div>
        <!-- Instagram -->
        <div class="col">
            <label for="instagramUsername" class="form-label"><i class="bi bi-instagram"></i> Instagram</label>

    </div>

    <div class="row mb-3">
        <!-- Stack Overflow -->
        <div class="col">

        </div>
        <!-- RSS Feed -->
        <div class="col">

    </div>

    <div class="row mb-3">
        <!-- dev.to -->
        <div class="col">
            <label for="devtoUsername" class="form-label"><i class="fa-brands fa-dev"></i> dev.to</label>
            <input type="text" class="form-control" id="devtoUsername" placeholder="Enter your dev.to username">
        </div>
        <!-- Medium -->
        <div class="col">
            <label for="mediumUsername" class="form-label"><i class="fa-brands fa-medium"></i> Medium</label>
            <input type="text" class="form-control" id="mediumUsername" placeholder="Enter your Medium username">
        </div>
    </div>

    <div class="row mb-3">
        <!-- CodePen -->
        <div class="col">
            <label for="codepenUsername" class="form-label"><i class="fa-brands fa-codepen"></i> CodePen</label>
            <input type="text" class="form-control" id="codepenUsername" placeholder="Enter your CodePen username">
        </div>
        <!-- Code Sandbox -->
        <div class="col">
            <label for="codesandboxUsername" class="form-label"><i class="bi bi-box"></i> CodeSandbox</label>
            <input type="text" class="form-control" id="codesandboxUsername" placeholder="Enter your CodeSandbox username">
        </div>
    </div>

    <div class="row mb-3">
        <!-- GitLab -->
        <div class="col">
            <label for="gitlabUsername" class="form-label"><i class="fab fa-gitlab"></i> GitLab</label>
            <input type="text" class="form-control" id="gitlabUsername" placeholder="Enter your GitLab username">
        </div>
        <!-- Bitbucket -->
        <div class="col">
            <label for="bitbucketUsername" class="form-label"><i class="fab fa-bitbucket"></i> Bitbucket</label>
            <input type="text" class="form-control" id="bitbucketUsername" placeholder="Enter your Bitbucket username">
        </div>

    </div>

</div>
