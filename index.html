<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProfileCraft</title>
  <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

<div class="alert alert-warning text-center" role="alert">
    This is still under development and testing.
</div>

<div class="container py-5">
    <h1 class="mb-4 text-center">
        <img src="static/images/ProfileCraft-logo.jpeg" alt="ProfileCraft Logo" width="100" height="100"> ProfileCraft: GitHub Readme Generator
    </h1>
        <div class="py-3 text-center">
        <a href="https://github.com/Edgar-Mendonca" target="_blank" class="btn btn-outline-dark" tabindex="-1" role="button" aria-disabled="true"><i class="bi bi-github"></i> My GitHub</a>
        <a href="https://twitter.com/EdgarMendonca7" target="_blank" class="btn btn-outline-primary" tabindex="-1" role="button" aria-disabled="true"><i class="bi bi-twitter"></i> My Twitter</a>

    </div>

<hr>
    
<!-- Input Form -->
<form>
    <!-- GitHub Username and Full Name Container -->
    <div class="row mb-3">
      <div class="col">
        <label for="username" class="form-label">GitHub Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your GitHub username" required>
      </div>
      <div class="col">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
      </div>
    </div>
  
    <!-- About Me Container -->
    <div class="mb-3">
      <label for="aboutMe" class="form-label"><h3><i class="bi bi-file-earmark-person"></i> About Me</h3></label>
      <textarea class="form-control" id="aboutMe" rows="3" placeholder="Briefly describe yourself"></textarea>
    </div>

    <hr>
  
    <label for="profileHighlights" class="form-label"><h3><i class="bi bi-info-square"></i> Profile Highlights</h3></label>
    <!-- Working On Container -->
    <div class="mb-3">
        <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="enableWorkingOn">
        <label class="form-check-label" for="enableWorkingOn">Include üî≠ I‚Äôm currently working on</label>
        </div>
        <div class="row mt-2">
        <div class="col">
            <input type="text" class="form-control" id="workingOnText" placeholder="Briefly describe your current projects" disabled>
        </div>
        <div class="col">
            <input type="url" class="form-control" id="workingOnURL" placeholder="Link to your project" disabled>
        </div>
        </div>
    </div>
  
    <!-- Collaborate Container -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enableCollaborate">
            <label class="form-check-label" for="enableCollaborate">Include üëØ I‚Äôm looking to collaborate on</label>
        </div>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="collaborateText" placeholder="Specify areas you're interested in collaborating" disabled>
            </div>
            <div class="col">
                <input type="url" class="form-control" id="collaborateURL" placeholder="Link to collaboration opportunity" disabled>
            </div>
        </div>
    </div>

    <!-- Help With Container -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enableHelpWith">
            <label class="form-check-label" for="enableHelpWith">Include ü§ù I‚Äôm looking for help with</label>
        </div>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="helpWithText" placeholder="Describe what you need help with" disabled>
            </div>
            <div class="col">
                <input type="url" class="form-control" id="helpWithURL" placeholder="Link to your request for help" disabled>
            </div>
        </div>
    </div>
 
    <!-- Learning Container -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enableLearning">
            <label class="form-check-label" for="enableLearning">Include üå± I‚Äôm currently learning</label>
        </div>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="learningText" placeholder="List topics or technologies you are currently learning" disabled>
            </div>
            <div class="col">
                <input type="url" class="form-control" id="learningURL" placeholder="Link to your learning resources" disabled>
            </div>
        </div>
    </div>

    <!-- Ask Me Container -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enableAskMe">
            <label class="form-check-label" for="enableAskMe">Include üí¨ Ask me about</label>
        </div>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="askMeText" placeholder="What topics are you knowledgeable about?" disabled>
            </div>
            <div class="col">
                <input type="url" class="form-control" id="askMeURL" placeholder="Link to your expertise or discussions" disabled>
            </div>
        </div>
    </div>

    <!-- Reach Me Container -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enableReachMe">
            <label class="form-check-label" for="enableReachMe">Include üì´ How to reach me</label>
        </div>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="reachMeText" placeholder="Provide contact information or social media links" disabled>
            </div>
            <div class="col">
                <input type="url" class="form-control" id="reachMeURL" placeholder="Link to your social media or contact page" disabled>
            </div>
        </div>
    </div>

    <!-- Projects Container -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enableProjects">
            <label class="form-check-label" for="enableProjects">Include üë®‚Äçüíª All of my projects are available at</label>
        </div>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="projectsText" placeholder="Share links to your GitHub repositories" disabled>
            </div>
            <div class="col">
                <input type="url" class="form-control" id="projectsURL" placeholder="Link to your GitHub projects" disabled>
            </div>
        </div>
    </div>

    <!-- Articles Container -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enableArticles">
            <label class="form-check-label" for="enableArticles">Include üìù I regularly write articles on</label>
        </div>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="articlesText" placeholder="Link to your blog or articles" disabled>
            </div>
            <div class="col">
                <input type="url" class="form-control" id="articlesURL" placeholder="Link to your articles or blog" disabled>
            </div>
        </div>
    </div>

    <!-- Experiences Container -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enableExperiences">
            <label class="form-check-label" for="enableExperiences">Include üìÑ Know about my experiences</label>
        </div>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="experiencesText" placeholder="Share details about your experiences" disabled>
            </div>
            <div class="col">
                <input type="url" class="form-control" id="experiencesURL" placeholder="Link to your portfolio or experiences" disabled>
            </div>
        </div>
    </div>

    <!-- Fun Fact Container -->
    <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enableFunFact">
            <label class="form-check-label" for="enableFunFact">Include ‚ö° Fun fact</label>
        </div>
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" id="funFactText" placeholder="Share an interesting fact about yourself" disabled>
            </div>
            <!-- No URL input for Fun Fact -->
        </div>
    </div>


</form>

<hr>

<!-- Live Preview Container -->
<div class="mb-5">
    <label for="livePreview" class="form-label"><h3><i class="bi bi-eye"></i> Live Preview</h3></label>
    <div class="card">
        <div class="card-body">
            <pre id="livePreview" class="card-text"></pre>
        </div>
    </div>
</div>

<!-- Download README Button -->
<div class="py-3 text-center">
    <button type="button" class="btn btn-success" onclick="downloadReadme()">Download README</button>
</div>

</div>

<hr>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
<script src="static/js/script.js"></script>

</body>
</html>
